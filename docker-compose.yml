version: '3.8'

services:
  face-recognition-api:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: face-recognition-service
    
    ports:
      - "8000:8000"
    
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
    
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; socket.create_connection(('localhost', 8000), timeout=2)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    restart: unless-stopped
    
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

networks:
  default:
    name: face-recognition-network
